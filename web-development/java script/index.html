<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let h1 = prompt("please enter a header");
      let x = prompt("please enter a item fo the list");
      let y = prompt("please enter a item fo the list");
      let z = prompt("please enter a item fo the list");
      let w = prompt("please enter a item fo the list");
      const arr = [h1, x, y, z, w];
      let txt = "<h1>" + h1 + "</h1>" + "<ul>";
      for (let i = 1; i < 5; i++) {
        txt += "<li>" + arr[i] + "</li>";
      }
      txt += "</ul>";

      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
